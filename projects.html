<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kayla Bui | Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #420217;
      --surface: #eef1f3;
      --card: #ffffff;
      --text: #111827;
      --muted: #4b5563;
      --border: #e5e7eb;
      --accent: #8b1d3a;
      --shadow: 0 10px 24px rgba(0,0,0,.10);
      --radius: 14px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(900px 400px at 20% 0%, rgba(255,255,255,.07), transparent 60%),
                  radial-gradient(700px 450px at 80% 10%, rgba(255,255,255,.05), transparent 60%),
                  var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container{
      max-width: 980px;
      margin: 28px auto;
      background-color: var(--surface);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .nav{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }
    .btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
    }
    .btn:hover{ opacity:.9; }
    h1{
      margin: 6px 0 8px;
      font-size: 30px;
      letter-spacing:-0.02em;
    }
    .muted{ color: var(--muted); margin:0 0 18px; }
    .grid{ display:grid; gap:14px; }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
    }
    .card h2{
      margin:0 0 6px;
      font-size:18px;
      letter-spacing:-0.01em;
    }
    .meta{ color: var(--muted); font-size: 13px; margin-bottom:10px; }
    ul{ margin: 10px 0 0; padding-left: 18px; color: var(--muted); }
    .tagrow{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .tag{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      color:var(--muted);
      background:#fafafa;
    }
    .placeholder{
      margin-top: 12px;
      border: 1px dashed rgba(0,0,0,.2);
      border-radius: 12px;
      padding: 12px;
      color: var(--muted);
      background: rgba(255,255,255,.6);
      font-size: 13px;
    }
    @media (max-width: 860px){
      .container{ margin: 18px 14px; padding: 18px; }
    }
  </style>
</head>
